<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coin Tracker</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://schnake.xyz/static/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div id="divAdd" class="row">
      <div class="form-group col-md-4">
        <select class="form-control" id="selectCoin" placeholder="Select Coin"></select>
      </div>
      <div class="form-group col-md-4">
        <input placeholder="Enter Amount" type="number" step="any" class="form-control" id="inputAmount">
      </div>
      <div class="col-md-2">
        <button id="btnAdd" onclick="addCoin()" class="btn btn-primary"> 
          Add 
        </button>
      </div>
    </div>
    <div id="divTotal">
      <h2> Total Value: <span id="total"></span> </h2>
    </div>

    <div id="divTableCoin">
      <table id="tableCoin" class="table table-striped">
        <thead>
          <tr>
            <th>Coin</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="static/index.js"></script>
</body>

</html>
